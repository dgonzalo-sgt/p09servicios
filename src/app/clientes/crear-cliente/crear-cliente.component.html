<div class="row">
    <div class="col-25"></div>
    <div class="col-50">
        <form>
            <div class="row">
                <label>Nombre</label>
                <input type="text" name="nombre" [(ngModel)]="cliente.nombre">
            </div>
            <div class="row">
                <label>CIF</label>
                <input type="text" name="cif" [(ngModel)]="cliente.cif">
            </div>
            <div class="row">
                <label>Localidad</label>
                <input type="text" name="localidad" [(ngModel)]="cliente.localidad">
            </div>
            <button (click)="addCliente()">Enviar</button>
        </form>
    </div>
    <div class="col-25"></div>
</div>
